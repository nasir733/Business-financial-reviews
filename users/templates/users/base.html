<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="VANNO - Premium directory consumer reviews and listings template by Ansonika">
        <meta name="author" content="Ansonika">
        <title>Business Financial Reviews</title>
    
        <!-- Favicons-->
        <link rel="shortcut icon" href="{% static 'main/img/favicon.ico' %}" type="image/x-icon">
        <link rel="apple-touch-icon" type="image/x-icon" href="{% static 'main/img/apple-touch-icon-57x57-precomposed.png' %}">
        <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="{% static 'main/img/apple-touch-icon-72x72-precomposed.png' %}">
        <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="{% static 'main/img/apple-touch-icon-114x114-precomposed.png' %}">
        <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="{% static 'main/img/apple-touch-icon-144x144-precomposed.png' %}">
    
        <!-- GOOGLE WEB FONT -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    
        <!-- BASE CSS -->
        <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'main/css/style.css' %}" rel="stylesheet">
        <link href="{% static 'main/css/vendors.css' %}" rel="stylesheet">
    
        <!-- YOUR CUSTOM CSS -->
        <link href="{% static 'main/css/custom.css' %}" rel="stylesheet">
    
    </head>
    

<body id="register_bg">
    {% block content %}
      
    {% endblock %}
<script src="{% static 'main/js/common_scripts.js' %}"></script>
<script src="{% static 'main/js/functions.js' %}"></script>
<script src="{% static 'main/assets/validate.js' %}"></script>

<!-- SPECIFIC SCRIPTS -->
<script src="{% static 'main/js/pw_strenght.js' %}"></script>	

</body>
